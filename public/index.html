<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Anlık Çalan</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    #loading {
      opacity: 0.6;
      font-size: 0.85rem;
    }
    .time-wave{
      display:flex;
      justify-content: center;
      align-items:end;
      height: 100px;


    }
    .time-wave .bar{
      display: inline-block;
      width: 5px;
      height: 50px;
      margin: 0 2px;
      background-color: gray;
      transition: 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-gray-800 rounded-xl shadow-lg" id="now-playing-container">
    <h1 class="text-2xl font-bold text-center mb-6">Spotify Anlık Çalan</h1>

    
    <button id="login" onclick="login()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
      Spotify ile Giriş Yap
    </button>

   
    <div id="now-playing" class="hidden mt-6 text-center">
      <img id="album-image" src="" alt="Albüm Kapağı" class="w-48 h-48 mx-auto rounded-lg shadow-md mb-4">
      <h2 id="song" class="text-xl font-semibold"></h2>
      <p id="artist" class="text-gray-300"></p>
      <p id="album" class="text-gray-400"></p>
      <div class="time-wave" >
       

      </div>
    </div>

   
    <p id="loading" class="text-gray-400 text-center mt-4 hidden">Yükleniyor...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
